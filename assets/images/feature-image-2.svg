<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8338ec;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad2)"/>
  <rect width="600" height="400" fill="url(#centerGlow)"/>
  
  <!-- Retro sun/horizon -->
  <circle cx="300" cy="320" r="80" fill="none" stroke="#ff006e" stroke-width="3" opacity="0.8"/>
  <circle cx="300" cy="320" r="60" fill="none" stroke="#ff006e" stroke-width="2" opacity="0.6"/>
  <circle cx="300" cy="320" r="40" fill="none" stroke="#ff006e" stroke-width="1" opacity="0.4"/>
  
  <!-- Horizon lines -->
  <line x1="0" y1="320" x2="600" y2="320" stroke="#06ffa5" stroke-width="2" opacity="0.7"/>
  <line x1="0" y1="340" x2="600" y2="340" stroke="#06ffa5" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="360" x2="600" y2="360" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  
  <!-- Floating geometric shapes -->
  <polygon points="150,100 200,120 180,170 130,150" fill="#00ffff" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 165 135;360 165 135" dur="10s" repeatCount="indefinite"/>
  </polygon>
  
  <rect x="400" y="80" width="60" height="60" rx="8" fill="none" stroke="#bf00ff" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 430 110;-360 430 110" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Glowing particles -->
  <circle cx="100" cy="200" r="2" fill="#06ffa5" opacity="0.8">
    <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="150" r="2" fill="#ff10f0" opacity="0.7">
    <animate attributeName="cy" values="150;130;150" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>