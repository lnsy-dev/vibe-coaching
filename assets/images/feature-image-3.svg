<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Wireframe mountain/pyramid -->
  <path d="M 50 350 L 300 50 L 550 350 Z" fill="none" stroke="url(#wireGrad)" stroke-width="2" opacity="0.8"/>
  <path d="M 100 350 L 300 100 L 500 350" fill="none" stroke="url(#wireGrad)" stroke-width="1" opacity="0.6"/>
  <path d="M 150 350 L 300 150 L 450 350" fill="none" stroke="url(#wireGrad)" stroke-width="1" opacity="0.4"/>
  
  <!-- Horizontal grid lines -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.7"/>
  <line x1="75" y1="325" x2="525" y2="325" stroke="#06ffa5" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="300" x2="500" y2="300" stroke="#06ffa5" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="275" x2="475" y2="275" stroke="#06ffa5" stroke-width="1" opacity="0.4"/>
  <line x1="150" y1="250" x2="450" y2="250" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  
  <!-- Vertical grid lines -->
  <line x1="150" y1="250" x2="150" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="200" x2="200" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="150" x2="250" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  <line x1="300" y1="100" x2="300" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="150" x2="350" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="200" x2="400" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="250" x2="450" y2="350" stroke="#06ffa5" stroke-width="1" opacity="0.3"/>
  
  <!-- Glowing peak -->
  <circle cx="300" cy="50" r="8" fill="#ff006e" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating elements -->
  <circle cx="150" cy="120" r="3" fill="#00ffff" opacity="0.7">
    <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="140" r="3" fill="#ff10f0" opacity="0.6">
    <animate attributeName="cy" values="140;120;140" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>